<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo | codadept</title>
  </head>
  <body>
    <h1>to-do list | codadept</h1>

    <form id="Todo-form">
      <input
        type="text"
        id="Todo-input"
        placeholder="Enter your todo"
        autocomplete="off"
      />

      <ul id="Todos"></ul>
    </form>

    <small class="desktop"
      >Left click to toggle complete. <br />
      Right click to delete todo.</small
    >
    <small class="mobile"
      >Tap once to toggle complete. <br />
      Long press to delete todo.</small
    >

    <footer>
      <p>&#169; codadept | 2021</p>
      <a href="https://www.github.com/codadept" rel="noreferrer" target="_blank"
        >Github</a
      >
      <a
        href="https://www.linkedin.com/in/codadept/"
        rel="noreferrer"
        target="_blank"
        >LinkedIn</a
      >
      <a
        href="https://www.facebook.com/itspratikmaj"
        rel="noreferrer"
        target="_blank"
        >Facebook</a
      >
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
